<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的家庭主页 | Markdown文档中心</title>
    <!-- 引入Tailwind CSS CDN（国内镜像） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/tailwindcss/3.4.1/tailwindcss.min.js"></script>
    <!-- 引入Font Awesome 6 CDN（国内镜像） -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- 引入Showdown.js CDN（国内镜像） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <!-- 引入html2canvas CDN（生成长图核心，国内镜像） -->
    <script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* 自定义样式：家庭主页风格+Markdown美化+动画 */
        * {
            scroll-behavior: smooth;
        }
        .markdown-content {
            line-height: 1.8;
            max-width: 100%;
        }
        .markdown-content h1 { border-bottom: 1px solid #f0eaea; padding-bottom: 0.5rem; margin-bottom: 1rem; color: #2d3748; }
        .markdown-content h2 { border-bottom: 1px solid #f0eaea; padding-bottom: 0.4rem; margin-bottom: 0.8rem; color: #2d3748; }
        .markdown-content h3, h4, h5, h6 { color: #2d3748; }
        .markdown-content pre { background: #fdfbfb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; border: 1px solid #f0eaea; }
        .markdown-content code { background: #fdfbfb; padding: 0.1rem 0.3rem; border-radius: 0.2rem; border: 1px solid #f0eaea; }
        .markdown-content pre code { padding: 0; border: none; }
        .markdown-content blockquote { border-left: 4px solid #e2ded0; padding-left: 1rem; color: #747369; margin: 1rem 0; }
        .markdown-content table { border-collapse: collapse; width: 100%; margin: 1rem 0; border: 1px solid #f0eaea; }
        .markdown-content table th { background: #fdfbfb; font-weight: 600; }
        .markdown-content table th, td { border: 1px solid #f0eaea; padding: 0.5rem 1rem; }
        .markdown-content ul, ol { padding-left: 1.5rem; margin: 0.5rem 0; }
        .markdown-content a { color: #2c7a7b; text-decoration: underline; text-underline-offset: 2px; }
        .markdown-content a:hover { color: #234e52; }
        .file-item.active { background-color: #e6f7f0 !important; color: #2c7a7b !important; font-weight: 500; }
        .back-to-top { transition: all 0.3s ease; opacity: 0; pointer-events: none; }
        .back-to-top.show { opacity: 1; pointer-events: auto; }
        /* 新增：页面控制样式 */
        .page { width: 100%; min-height: 80vh; }
        /* 新增：分享链接样式（风格统一） */
        .share-link { color: #2c7a7b; font-size: 0.9rem; cursor: pointer; text-decoration: underline; text-underline-offset: 2px; }
        .share-link:hover { color: #234e52; }
        /* 新增：长图预览弹窗样式 */
        .screenshot-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; }
        .modal-content { background: #fff; border-radius: 0.5rem; max-width: 90%; max-height: 90%; overflow-y: auto; padding: 1rem; position: relative; }
        .long-image { width: 100%; height: auto; }
        .close-modal { position: absolute; top: 0.5rem; right: 0.5rem; color: #747369; cursor: pointer; font-size: 1.2rem; padding: 0.2rem; }
        .close-modal:hover { color: #2d3748; }
        .screenshot-tip { text-align: center; color: #2d3748; font-size: 0.9rem; margin-top: 0.5rem; padding: 0.5rem; }
    </style>
    <!-- Tailwind自定义配置：家庭主页暖色调 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c7a7b',
                        secondary: '#48bb78',
                        warm: '#fdfbfb',
                        border: '#f0eaea',
                        text: {
                            main: '#2d3748',
                            secondary: '#747369'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 text-text-main">
    <!-- 回到顶部按钮 -->
    <button class="back-to-top fixed bottom-8 right-8 bg-primary text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md hover:bg-primary/90 z-50" onclick="window.scrollTo({top:0,behavior:'smooth'})">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div class="max-w-7xl mx-auto">
        <!-- 【主页面】家庭主页欢迎页（默认显示） -->
        <div class="page home-page" id="homePage">
            <!-- 家庭主页欢迎区 -->
            <header class="mb-8 text-center">
                <h1 class="text-4xl font-bold text-primary mb-2 flex items-center justify-center gap-2">
                    <i class="fas fa-house-chimney"></i> 我的家庭主页
                </h1>
                <p class="text-text-secondary text-lg max-w-2xl mx-auto">家庭文档中心 & 交流讨论区，整理生活与家庭的点滴记录</p>
            </header>

            <!-- 进入文件浏览页入口按钮（核心） -->
            <div class="text-center mt-20">
                <button onclick="showFileViewPage()" class="bg-primary text-white px-8 py-3 rounded-lg shadow-md hover:bg-primary/90 text-lg flex items-center gap-2 mx-auto">
                    <i class="fas fa-book-open"></i> 进入家庭文档库
                </button>
            </div>

            <!-- 底部版权 -->
            <footer class="mt-40 text-center text-text-secondary text-sm py-4">
                <p>© 2025 我的家庭主页 | 基于GitHub Pages + Markdown构建</p>
            </footer>
        </div>

        <!-- 【独立文件浏览页】（默认隐藏，JS控制显示） -->
        <div class="page file-view-page hidden" id="fileViewPage">
            <!-- 返回主页面按钮 -->
            <button onclick="showHomePage()" class="mb-6 bg-warm border border-border px-4 py-2 rounded shadow-sm hover:bg-gray-100 flex items-center gap-2 text-text-main">
                <i class="fas fa-arrow-left text-primary"></i> 返回家庭主页
            </button>

            <!-- 核心功能区标题 -->
            <div class="mb-6 flex items-center gap-2 text-xl font-semibold">
                <i class="fas fa-book-open text-primary"></i> 家庭文档库
            </div>
            
            <!-- 核心布局：响应式双列/单列 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <!-- 左侧文件列表（FA图标装饰） -->
                <div class="md:col-span-1">
                    <div class="bg-warm rounded-lg shadow-sm p-4 sticky top-4 border border-border">
                        <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                            <i class="fas fa-folder-open text-secondary"></i> 文档列表
                        </h2>
                        <div id="file-list" class="space-y-2">
                            <!-- JS动态渲染 -->
                            <div class="text-text-secondary flex items-center justify-center gap-2 py-2">
                                <i class="fas fa-spinner fa-spin"></i> 加载文档中...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右侧Markdown渲染区（新增分享链接） -->
                <div class="md:col-span-2">
                    <div class="bg-warm rounded-lg shadow-sm p-6 min-h-[600px] border border-border">
                        <!-- 标题+分享链接容器 -->
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-2">
                            <h2 id="content-title" class="text-xl font-semibold flex items-center gap-2">
                                <i class="fas fa-file-text-o text-secondary"></i> 请选择一个文档
                            </h2>
                            <!-- 分享超链接（风格统一，默认隐藏，加载文档后显示） -->
                            <span id="shareLink" class="share-link hidden" onclick="generateLongScreenshot()">
                                <i class="fas fa-share-square-o"></i> 长图分享本文
                            </span>
                        </div>
                        <!-- Markdown内容区 -->
                        <div id="markdown-content" class="markdown-content text-text-main">
                            <div class="text-text-secondary text-center py-20 flex flex-col items-center gap-4">
                                <i class="fas fa-hand-pointer text-4xl text-primary/70"></i>
                                <p>点击左侧文档列表，此处将渲染Markdown内容</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 长图预览弹窗（默认隐藏，生成长图后显示） -->
            <div class="screenshot-modal hidden" id="screenshotModal" onclick="hideScreenshotModal()">
                <div class="modal-content" onclick="event.stopPropagation()">
                    <span class="close-modal" onclick="hideScreenshotModal()"><i class="fas fa-times"></i></span>
                    <img src="" alt="文章长图" class="long-image" id="longScreenshotImg">
                    <p class="screenshot-tip">
                        <i class="fas fa-lightbulb-o text-primary"></i> 截屏后即可图片形式分享（Windows:Win+Shift+S | Mac:Cmd+Shift+4）
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 初始化Showdown解析器，保留原有所有扩展
        const converter = new showdown.Converter({
            tables: true,        // 支持表格
            tasklists: true,     // 支持任务列表
            strikethrough: true, // 支持删除线
            ghCodeBlocks: true,  // 支持GitHub代码块
            emoji: true,         // 支持Emoji
            smoothLivePreview: true // 平滑预览
        });

        // 页面元素获取
        const homePage = document.getElementById('homePage');
        const fileViewPage = document.getElementById('fileViewPage');
        const shareLink = document.getElementById('shareLink');
        const screenshotModal = document.getElementById('screenshotModal');
        const longScreenshotImg = document.getElementById('longScreenshotImg');

        // 页面加载完成初始化
        document.addEventListener('DOMContentLoaded', init);
        // 监听滚动，控制回到顶部按钮显示
        window.addEventListener('scroll', toggleBackToTop);

        // 核心初始化函数
        async function init() {
            try {
                // 加载homefile目录下的文件配置JSON
                const res = await fetch('./homefile/file-list.json');
                if (!res.ok) throw new Error('文档配置文件加载失败，请检查file-list.json是否存在');
                
                const fileList = await res.json();
                const fileListEl = document.getElementById('file-list');
                fileListEl.innerHTML = '';

                // 渲染文件列表
                if (fileList.length === 0) {
                    fileListEl.innerHTML = '<div class="text-text-secondary flex items-center gap-2 py-2"><i class="fas fa-info-circle"></i> 暂无文档</div>';
                    return;
                }
                fileList.forEach(file => {
                    const a = document.createElement('a');
                    a.href = 'javascript:void(0)';
                    a.className = 'file-item block p-2 rounded hover:bg-gray-100 text-text-main transition-colors cursor-pointer flex items-center gap-2';
                    a.innerHTML = `<i class="fas fa-file-markdown text-secondary w-5 text-center"></i> ${file.name || file.path}`;
                    a.dataset.path = file.path;
                    // 绑定点击事件
                    a.addEventListener('click', () => {
                        // 移除其他项高亮，添加当前项高亮
                        document.querySelectorAll('.file-item').forEach(item => item.classList.remove('active'));
                        a.classList.add('active');
                        // 加载并渲染Markdown
                        loadMarkdown(file.path, file.name);
                    });
                    fileListEl.appendChild(a);
                });

            } catch (err) {
                document.getElementById('file-list').innerHTML = `<div class="text-red-500 flex items-center gap-2 py-2"><i class="fas fa-exclamation-circle"></i> 加载失败：${err.message}</div>`;
                console.error('初始化失败：', err);
            }
        }

        // 加载Markdown文件并渲染（原有逻辑优化，新增显示分享链接）
        async function loadMarkdown(filePath, fileName) {
            const contentTitleEl = document.getElementById('content-title');
            const markdownContentEl = document.getElementById('markdown-content');
            
            // 加载状态（图标化）
            contentTitleEl.innerHTML = `<i class="fas fa-file-text-o text-secondary"></i> ${fileName || filePath}`;
            markdownContentEl.innerHTML = '<div class="text-text-secondary text-center py-20 flex flex-col items-center gap-4"><i class="fas fa-spinner fa-spin text-4xl text-primary/70"></i><p>文档加载中...</p></div>';
            // 隐藏分享链接
            shareLink.classList.add('hidden');

            try {
                const fullPath = `./homefile/${filePath}`;
                const res = await fetch(fullPath);
                if (!res.ok) throw new Error(`文档不存在或无法访问（${res.status}）`);
                
                const mdText = await res.text();
                const html = converter.makeHtml(mdText);
                markdownContentEl.innerHTML = html;
                // 显示分享链接
                shareLink.classList.remove('hidden');
                // 平滑滚动到内容区（小屏适配）
                markdownContentEl.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (err) {
                markdownContentEl.innerHTML = `<div class="text-red-500 text-center py-20 flex flex-col items-center gap-4"><i class="fas fa-exclamation-triangle text-4xl"></i><p>渲染失败：${err.message}</p></div>`;
                console.error('加载Markdown失败：', err);
            }
        }

        // 控制回到顶部按钮显示/隐藏
        function toggleBackToTop() {
            const btn = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                btn.classList.add('show');
            } else {
                btn.classList.remove('show');
            }
        }

        // ========== 新增：页面切换控制函数 ==========
        // 显示文件浏览页，隐藏主页面
        function showFileViewPage() {
            homePage.classList.add('hidden');
            fileViewPage.classList.remove('hidden');
            // 平滑滚动到文件列表
            document.getElementById('file-list').scrollIntoView({ behavior: 'smooth' });
        }
        // 显示主页面，隐藏文件浏览页
        function showHomePage() {
            fileViewPage.classList.add('hidden');
            homePage.classList.remove('hidden');
            // 回到顶部
            window.scrollTo({top:0,behavior:'smooth'});
        }

        // ========== 新增：长图分享核心函数 ==========
        // 生成文章完整长图
        async function generateLongScreenshot() {
            try {
                // 显示加载状态
                shareLink.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 生成长图中...';
                shareLink.style.pointerEvents = 'none';
                // 获取Markdown内容区，生成长图（配置确保完整、清晰）
                const contentEl = document.getElementById('markdown-content');
                const canvas = await html2canvas(contentEl, {
                    useCORS: true,        // 支持跨域图片（若Markdown中有图片）
                    scale: 2,             // 2倍缩放，提高图片清晰度
                    logging: false,       // 关闭日志
                    backgroundColor: '#fdfbfb', // 匹配页面背景色
                    scrollY: 0,           // 从顶部开始生成
                    windowWidth: contentEl.scrollWidth,
                    windowHeight: contentEl.scrollHeight
                });
                // 转成base64图片
                const imgUrl = canvas.toDataURL('image/png');
                // 设置图片地址，显示弹窗
                longScreenshotImg.src = imgUrl;
                screenshotModal.classList.remove('hidden');
                // 恢复分享链接状态
                shareLink.innerHTML = '<i class="fas fa-share-square-o"></i> 长图分享本文';
                shareLink.style.pointerEvents = 'auto';
            } catch (err) {
                alert('长图生成失败，请重试！');
                shareLink.innerHTML = '<i class="fas fa-share-square-o"></i> 长图分享本文';
                shareLink.style.pointerEvents = 'auto';
                console.error('长图生成失败：', err);
            }
        }
        // 隐藏长图预览弹窗
        function hideScreenshotModal() {
            screenshotModal.classList.add('hidden');
            longScreenshotImg.src = '';
        }
    </script>
</body>
</html>
